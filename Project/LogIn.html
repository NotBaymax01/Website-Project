<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Log In</title>
<style>
    * { 
        padding: 0; 
        margin: 0; 
        box-sizing: border-box; 
    	}

    .container{
			width: 100%;
			background-image: url("paymentbg.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}
		
		.navbar{
        height: 15%;
        display: flex; 
        align-items: center;
        background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,0,212,1), rgba(0,221,255,1));
    }

    .logo{
        height: 50px;
        margin-left: 30px;
    }

	
	.bolaLogo{
		height: 80px;
		padding-left: 30px;
		margin-left: 70%;
		}

    body {
        font-family: "Hoefler Text", "Liberation Serif",  "Times New Roman", "serif";
        background-image: url("paymentbg.jpg"); 
        background-size: cover; 
        background-repeat: no-repeat;
    }
    
    .form {
        display: flex;
        justify-content: center; 
        padding-top: 3rem;
    }

    .sub-form {
        display: flex;
        align-items: center; 
        width: 30vw;
        height: 55vh;
		margin-top: 60px;
        flex-direction: column; 
        border-radius: 12px; 
        box-shadow: rgba(50, 50, 93, 0,25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px; 
        background-color: white;
		margin-bottom: 100px;
    }

    h2 {
        margin: 1.5rem 0 2rem 0; 
        text-align: center;
		font-size: 30px;
    }

    Label {
		font-size: 20px;
        padding-left: 16px;
        opacity: 0.75;
    }

    input {
		font-size: 17px;
        display: flex; 
        border-radius: 50px; 
        border-style: none; 
        outline: none; 
        margin-top: 8px; 
        padding: 12px 24px; 
        width: 280px; 
        background-color: #EAEEED;
    }

    input: focus {
        opacity: 0.7;
    }

    
    button {
        padding: 12px 48px;
        border-radius: 50px;
        margin-top: 1rem; 
        cursor: pointer;
        color: white;
        font-size: 15px;
        border-radius: 1rem;
        border: none;
        position: relative;
        background: #000000;
        transition: 0.1s;
        width: 80%;
		margin-left: 8%;
        }
    
    button::after {
        content: '';
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(2,245,255,1) 17.8%, rgba(255,94,247,1) 100.2%);
        filter: blur(15px);
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
		}

    button:hover {
        background: radial-gradient(circle farthest-corner at 10% 20%, rgba(2,245,255,1) 17.8%, rgba(255,94,247,1)  100.2%);
        opacity: 0.8;
        color: black;
        }
	
	.lower-form{
		display: flex;
        justify-content: center; 
        padding-top: 2rem;
	}
	
	.signUp{
		padding-left: 5px;
		text-decoration: none;
		cursor: pointer;
		color: #21D4FD;
	}
	
	.signUp:hover{
		opacity: 0.7;
	}
	
	.socialMedia{
			height: 10%;
			display: flex; 
        	align-items: center;
        	background:#000000;
		}
		
		.socialMedia nav{
			flex: 1;
			text-align: right;
			padding-left: 100px;
		}
		
		.socialMedia nav ul li{
			list-style: none;
			display: inline-block;
			
		}
		
		.fb-icon{
			height: 50px;
			cursor: pointer;
		}
		
		.ig-icon{
			height: 50px;
			cursor: pointer;
		}
		
		.twitter-icon{
			height: 50px;
			cursor: pointer;
		}
		
		footer {
			display: block;
			height: 50hv;
 			padding: 3px;
			text-align: right;
  			background-color: black;
  			color: white;
		}
	
    </style>
</head>

            <div class="button">

            </div>
			
			<div class="data">
                <button type="button" onClick="document.location='home.html'">Back to Home</button><br>
            </div>
        </div>
    </form>
	</div>
	<div class="socialMedia">
          <nav>
            <ul>
               <li><a href="https://www.facebook.com/tickethotline/" target="_blank"><img src="fb-icon.png" class="fb-icon"></a></li>
              <li><a href="https://www.instagram.com/ticket.hotline/" target="_blank"><img src="ig-logo.png" class="ig-icon"></a></li>
               <li><a href="https://twitter.com/tickethotline?lang=en" target="_blank"><img src="twitter-logo.png" class="twitter-icon"></a></li>
            </ul>
